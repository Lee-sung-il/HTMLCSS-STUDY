<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>테두리 스타일</title>
    <style>
      .area {
        width: 200px;
        height: 200px;
      }
      .red {
        border-width: 3px;
        border-style: solid;
        border-color: red;
      }
      .green {
        /*단축 속성은 공백으로 속성값을 서로 구분!*/
        border: 3px solid green;
        border-radius: 60px
      }

    </style>
  </head>
  <body>
    <h2>한진영 - 흐린 기억 속의 그대</h2>
    <p class="red">안개빛 조명은 흐트러진 내 몸을 감싸고</p>
    <p class="area green">술에 취해 비틀거리는 나의 모습 이제는 싫어</p>
  </body>
</html>
