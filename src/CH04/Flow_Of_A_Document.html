<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>문서의 흐름</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }
      #first {
          float: right;
      }
      #second {
          float: left;
      }
      p {
          clear: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="first" src="images/Cat.png" alt="" width="160px" />
      <img  id="second" src="images/Cat.png" alt="" width="160px" />
      <p>
        대전은 대한민국의 광역시이며, 남한의 중앙에 위치해 있다 순우리말 이름은
        '한발' 인데, 이 이름은 대전 내 지명 등에 많이 쓰이고 있다.
      </p>
    </div>
  </body>
</html>
