<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="container">
      <h2>회원가입</h2>
      <form action="">
        <fieldset>
          <legend>필수입력</legend>
          <ul>
            <li>
              <label for="name"> 이름: </label>
              <input type="text" id="name" name="name" required />
            </li>
            <li>
              <label for="id"> 아이디: </label>
              <input
                type="text"
                id="id"
                name="id"
                placeholder="6자 이상 20자 미만 공백없이 입력하세요 "
                required
              />
            </li>
            <li>
              <label for="password"> 비밀번호: </label>
              <input
                type="text"
                id="password"
                name="password"
                placeholder="대소문자를 입력하세요"
                required
              />
            </li>
            <li>
              <label for="email"> 이메일: </label>
              <input type="text" id="email" name="email" required />
            </li>
            <li>
              <label for="tell"> 휴대폰: </label>
              <input type="text" id="tell" name="tell" required />
            </li>
            <input type="submit" value="가입하기" />
              &nbsp;
              &nbsp;
            <button>취소</button>
          </ul>
            <div class="login-link">
                이미 계정이 있나요? <a href="#">로그인</a>
            </div>
        </fieldset>

        <fieldset>
          <legend>취미</legend>
          <ul>
            <li>
              <label>
                <input type="checkbox" name="hobby" value="coding" />
                코딩
              </label>
              <label>
                <input type="checkbox" name="hobby" value="exercise" />
                운동
              </label>
              <label>
                <input type="checkbox" name="hobby" value="breathing" />
                숨쉬기
              </label>
              <label>
                <input type="checkbox" name="hobby" value="travel" />
                여행
              </label>
              <label>
                <input type="checkbox" name="hobby" value="sleep" />
                잠자기
              </label>
              <label>
                <input type="checkbox" name="hobby" value="Reading" />
                독서
              </label>
              <label>
                <input type="checkbox" name="hobby" value="watching_netflix" />
                넷플 시청
              </label>
            </li>
            <li>
              <label>
                <input type="radio" name="gender" value="male" />
                남
              </label>
              <label>
                <input type="radio" name="gender" value="woman" />
                여
              </label>
              <label>
                <input type="radio" name="gender" value="secret" />
                비밀
              </label>
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
